{% extends "layout.html" %}
{% block body %}

<h2>Login</h2>

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<form action="{{ url_for('login') }}" method=post>
<dl>
    <div class="input">Username:    <input type=text name=username size = 15></div>
    <div class="input">Password:    <input type=password name=password size=15  ></div>
    <dd><input type=submit value=Login></dd>
</dl>
</form>

{% endblock %}
