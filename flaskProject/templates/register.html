{% extends "layout.html" %}
{% block body %}

<h2>Register</h2>

{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<form action="{{ url_for('register') }}" method=post>
    <dl>
        <div class="input">Username:    <input type=text name=username size = 15></div>
        <div class="input">Password:    <input type=password name=password size=15  ></div>
        <div class="input">Repeat password:    <input type=password name=password2 size=15  ></div>
        <dd><input type=submit value=Register></dd>
</dl>

</form>

{% endblock %}
